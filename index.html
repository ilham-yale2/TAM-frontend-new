    <div class="h-screen login-page">
        <div class="row h-100 align-items-center mx-0">

                <div class="row py-3 px-md-5 px-3 py-md-4">

                        <img src="image/logo.png" width="130px" alt="">
                        <div class="pt-5 mt-5">
                            <h2>SIGN IN</h2>
                            <div class="form-group mt-4">
                                <input type="text" class="form-control form-input" placeholder="Enter Ticket Code">
                            </div>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" id="stay" style="transform: scale(1.3);">
                                <label for="stay" class="ml-2 mb-1">Stay Log in</label>
                            </div>
                            <button class="btn btn-login mt-4">Sign In</button>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-block">
                        <img src="image/image-login.png" class="w-100" alt="">
                    </div>
                    <div class="col-12 d-flex align-items-start mt-4 mt-md-0">

                            <p class="mb-0 font-weight-bold">
                                v.1.0.0
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
